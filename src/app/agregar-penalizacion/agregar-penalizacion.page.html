<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Penalización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Descripción de la Penalización</ion-label>
    <ion-textarea [(ngModel)]="descripcion" placeholder="Escribe la descripción..."></ion-textarea>
  </ion-item>

  <ion-button expand="full" color="primary" (click)="confirmarPenalizacion()">
    Confirmar Penalización
  </ion-button>
</ion-content>
