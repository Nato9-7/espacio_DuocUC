<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="black">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="full" color="#FFB803" routerLink="/inicio">Inicio</ion-button>
      <ion-button expand="full" color="#FFB803" routerLink="/reservas">Reserva</ion-button>
      <ion-button expand="full" color="#FFB803" routerLink="/historial-reservas">Historial</ion-button>
      <ion-button *ngIf="authService.getUserRole() === 'admin'" expand="full" color="#FFB803" routerLink="/administrar">
        Admin
      </ion-button>
      <ion-button *ngIf="authService.isAuthenticated()" expand="full" color="danger" (click)="logout()" routerLink="/login">
        Logout
      </ion-button>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>  
</ion-app>
