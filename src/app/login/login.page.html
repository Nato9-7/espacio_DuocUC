<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="correo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"  formControlName="password" required></ion-input>
        </ion-item>

        <ion-button  expand="full" type="submit" [disabled]="!loginForm.valid">Entrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar color="light">
      <ion-title>¿Olvidaste tu contraseña?</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
