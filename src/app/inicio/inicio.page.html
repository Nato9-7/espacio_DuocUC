<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="full" color="primary" routerLink="/reservas">Reserva</ion-button>
    <ion-button expand="full" color="primary" routerLink="/historial-reservas">Historial</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-title class="ion-margin-top">Tus Reservas</ion-title>

    <!-- Lista de reservas -->
    <ion-list *ngIf="reservas.length > 0; else noReservas">    
      <ion-item *ngFor="let reserva of reservas">        
        <ion-label>            
          <h2>Reserva Nro: {{ reserva.id }}</h2> <!-- Usa 'id' como estÃ¡ definido en la tabla -->
          <p>Fecha: {{ reserva.fecha | date:'yyyy-MM-dd' }}</p> <!-- Cambia 'fecha_reserva' a 'fecha' -->
          <p>Estado: {{ reserva.estado === 1 ? 'Activa' : reserva.estado === 3 ? 'Cancelada' : 'Desconocido' }}</p> <!-- Cambia 'estado_reserva' a 'estado' -->
        </ion-label>
        
        <ion-button slot="end" color="success" (click)="confirmarReserva(reserva.id)"> <!-- Usa 'id' -->
          <ion-icon name="checkmark-circle" color="light"></ion-icon>
        </ion-button>
        
        <ion-button slot="end" color="danger" (click)="cancelarReserva(reserva.id)">            
          <ion-icon name="trash"></ion-icon>        
        </ion-button>  
      </ion-item>  
    </ion-list>
    

    <ng-template #noReservas>
      <p>No hay reservas pendientes.</p>
    </ng-template>
  </ion-content>
</div>
