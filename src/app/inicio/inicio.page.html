<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="full" color="primary" routerLink="/reservas">Reserva</ion-button>
    <ion-button expand="full" routerLink="/historial-reservas" >Historial</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-title class="ion-margin-top">Tus Reservas</ion-title>
  
     <!-- Lista de reservas -->
     <ion-list *ngIf="reservas.length > 0; else noReservas">    
      <ion-item *ngFor="let reserva of reservas">        
        <ion-label>            
          <h2>Reserva Nro: {{ reserva.Id_reserva }}</h2>            
          <p>Fecha: {{ reserva.fecha_reserva | date:'yyyy-MM-dd' }}</p>            
          <p>Estado: {{ reserva.estado_reserva }}</p>        
        </ion-label>        
        <ion-button  slot="end" color="success" (click)="confirmarReserva(reserva.Id_reserva)">
          <ion-icon name="checkmark-circle" color="light"></ion-icon>
        </ion-button>
        <ion-button slot="end" color="danger" (click)="cancelarReserva(reserva.Id_reserva)">            
          <ion-icon name="trash"></ion-icon>        
        </ion-button>  
      </ion-item>  
    </ion-list>
  
        <ng-template #noReservas>
          <p>No hay reservas pendientes.</p>
        </ng-template>
    
      </ion-content>
</div>
